<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richiesta Verifiable Credential</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 animated-gradient-background">
    <div id="app" class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">SPID – Richiesta VC</h1>

      <form id="vcRequestForm" class="space-y-5">
        <label class="block">
          <span class="text-sm font-semibold text-gray-600">DID (did:ethr:0x539:...)</span>
          <input
            type="text"
            id="didInput"
            placeholder="Es. did:ethr:0x539:0x123..."
            class="input mt-1"
            value="did:ethr:0x539:0f39d211015c465e849f85d33253668655873a1c" /> 
        </label>

        <label class="block">
          <span class="text-sm font-semibold text-gray-600">Codice utente (16 car.)</span>
          <input
            type="text"
            id="userCodeInput"
            placeholder="Es. K8wP3ZL2rQb9cX1D"
            maxlength="16"
            class="input mt-1"
            value="K8wP3ZL2rQb9cX1D" /> 
        </label>

        <label class="block">
            <span class="text-sm font-semibold text-gray-600">Seleziona attributo da aggiungere</span>
            <div class="flex items-center space-x-2 mt-1">
                <select id="fieldSelect" class="input flex-grow">
                    <option value="">— scegli —</option>
                    <option value="nation">Residenza</option>
                    <option value="over18">Maggiorenne</option>
                    <option value="weaponPermit">Porto d'Armi</option>
                    <option value="sex">Sesso</option>
                    <option value="isStudent">Studente</option>
                    <option value="isTeacher">Docente</option>
                </select>
                <button type="button" id="addAttributoBtn" class="btn-secondary px-4 py-2 whitespace-nowrap" disabled>Aggiungi</button>
            </div>
        </label>

        <div id="selectedContainer" class="flex flex-wrap gap-2 min-h-[2.25rem] pt-2"></div>
        <div id="errorMessage" class="text-red-600 text-sm mt-2 min-h-[1.25rem] leading-tight"></div>


        <button type="submit" id="submitBtn" class="btn-primary w-full text-lg py-3 mt-4" disabled>Richiedi VC</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
